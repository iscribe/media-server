
# Common environment values
x-environment: &default-tz-puid-pgid
  TZ: $TZ
  PUID: $PUID
  PGID: $PGID

services:
      
  mealie-frontend:
    image: hkotel/mealie:frontend-v1.0.0beta-5
    container_name: mealie-frontend
    environment: 
      <<: *default-tz-puid-pgid
      API_URL: http://mealie-api:9000
    restart: always
    ports: 
      - 9925:3000
    volumes:
      - $DOCKERDIR/appdata/mealie/data/mealie/data/:/app/data
      
  mealie-api:
    image: hkotel/mealie:api-v1.0.0beta-5
    container_name: mealie-api
    deploy:
      resources:
        limits:
          memory: 500M
    restart: always
    ports:
      - 9926:9000
    environment: 
      <<: *default-tz-puid-pgid
      ALLOW_SIGNUP: false
      MAX_WORKERS: 1
      WEB_CONCURENCY: 1
      BASE_URL: https://${SERVER_IP}:9925
    volumes:
      - $DOCKERDIR/appdata/mealie/data/mealie/data/:/app/data   
      
  wikijs:
    image: ghcr.io/requarks/wiki:2
    container_name: wikijs
    environment:
      <<: *default-tz-puid-pgid
      DB_TYPE: sqlite
      DB_PATH: /data/wiki/wikijs.db
    volumes:
      - $DOCKERDIR/appdata/wikijs:/data/wiki/  
    ports:
      - 9927:3000
    restart: always

  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:edge
    container_name: audiobookshelf
    restart: always
    ports:
      - 13378:80
    volumes:
      - $DOCKERDIR/goku_media/media:/audiobooks
      - $DOCKERDIR/goku_media/media/podcasts:/podcasts
      - $DOCKERDIR/appdata/audiobookshelf/config:/config
      - $DOCKERDIR/appdata/audiobookshelf/metadata:/metadata
    
      
      
    
    
    
